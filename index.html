<html>
<head>
<link rel="stylesheet" href="style.css">
<script src="jQuery.js"></script>
<script src="pfxgen.js"></script>
</head>
<body>
<canvas width="600" height="600"></canvas>
<div id="ui">
  <div id="play-control">
    <a id="play-pause" href="#" class="control">play</a>
    <a id="stop" href="#" class="control">stop</a>
    <a id="restart" href="#" class="control">restart</a>
  </div>
  <form>
    <textarea id="init-function">
this.x = Math.random() * width;
this.y = Math.random() * height;
this.xvel = (Math.random() - .5) * 10;
this.yvel = (Math.random() - .5) * 10;
    </textarea>
    <textarea id="draw-function">
ctx.fillRect(this.x, this.y, 4, 4);
    </textarea>
    <textarea id="update-function">
this.yvel -= 1;
    </textarea>
  </form>
</div>
</body>
</html>
